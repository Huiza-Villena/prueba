<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Mi Pag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />


        <link type="text/css" href="css/style.css" rel="stylesheet"/>


    </h:head>
    <h:body>

        <div id="var">
            <nav class="navbar navbar-dark bg-dark fixed-top ">
                <a class="navbar-brand" href="#">
                    <img src="img/aaa.png" width="30" height="30" alt="">      Huiza</img> 
                </a>
            </nav>
        </div>

        <!--========================================================================-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page" >Registro de Clientes </li>
            </ol>
        </nav>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/> 
        <h:form id="miform">
            <div class="row">
                <div class="column1" >
                    <p></p>
                    <label class="col-md-4">Nombres</label>
                    <div class="col-md-8 " align="center">
                        <h:inputText class="form-control input-md "  value="#{contactoBean.contacto.nombre}"/>   
                    </div>
                    <label class="col-md-4">Apellidos</label>
                    <div class="col-md-8">
                        <h:inputText  class="form-control input-md"  value="#{contactoBean.contacto.apellido}"/>
                    </div>
                    <label class="col-md-4">NÃºmero</label>
                    <div class="col-md-7">
                        <h:inputText class="form-control input-md"  value="#{contactoBean.contacto.numero}"/>
                        <h:outputText value=""/>
                    </div>
                    <br/>
                    <div class="col-md-4" update="miform" >
                        <h:commandButton value="Guardar"  class="btn btn-primary" actionListener="#{contactoBean.guardar()}"/>
                    </div>
                    <br/>
                </div>

                <!--========================================================================-->

                <div class="column2">
                    <br/>
                 
                </div>
            </div>

            <!--========================================================================-->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h:messages  showDetail="true" showSummary="true"/>
            </div>

        </h:form>

        <br/>
        <br/>
        <br/>
        <br/>

        <!--========================================================================-->
        <div class="contenedor table-responsive col-md-9" >
            <table class="table table-hover table-bordered  table-sm   table-fixed  ">
                <thead class="thead-dark">
                    <tr >
                        <th >#</th>
                        <th >Nombre</th>
                        <th >Apellido</th>
                        <th >Numero</th>
                    </tr>
                </thead>
                <c:forEach items="#{contactoBean.contactos}" var="e">
                    <tbody>
                        <tr>
                            <th>#{e.id}</th>
                            <td>#{e.nombre}</td>
                            <td>#{e.apellido}</td>
                            <td>#{e.numero}</td>
                        </tr>
                    </tbody>
                </c:forEach>
            </table>
        </div>


        <br/> <br/> <br/> <br/> <br/> <br/> 

        <!--========================================================================-->

        <div id="din">

            <div class="row2">
                <div class="column3">

                   <p class="font-weight-normal text-center ">Enrique Huiza Villena</p>

                </div>

            </div>


        </div>




        <!--===============================================================================================-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </h:body>

</html>
